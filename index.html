<!DOCTYPE html>
<html>
    <head>
        <title>Ping Pong</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
     
        <link rel="stylesheet" href="style.css">
        <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.0.0/p5.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.0.0/addons/p5.sound.min.js"></script>   

    </head>
    <body background="background1.jpg">
        <center>
            <div class="btn btn-warning heading">
            <h3>Ping Pong</h3>
            <button class="btn btn-info" data-toggle="modal" data-target="#myModal">Instructions</button>
            </div>
            <br><br>
            <button class="btn btn-success play" onclick="startGame()">Play</button>
            <br><br>
            <button class="btn btn-danger restart" onclick="restart()">Restart</button>
            <br><br>
            <div class="btn btn-danger" id="status"></div>
            <div id="canvas"></div>
            <div class="footer">Creator: Saakshar Patel</div>
        </center>
            <div id="myModal" class="modal fade">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <button class="close" data-dismiss="modal">&times;</button>
                            <h3>Instructions</h3>
                        </div>
                        <div class="modal-body">
                            <ol>
                                <li>Click on the up arrow on your keyboard to move up</li>
                                <li>Click on the down arrow on your keyboard to move down</li>
                            </ol>
                        </div>
                    </div>
                </div>
            </div>
        <script src="main.js"></script>
    </body>
</html>
